<!DOCTYPE html>
<html lang="eu" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>
<div>
    <div th:each="user : ${users}">
        <a th:href="@{/{id}(id = ${user.getId()})}" th:text="${user.getName()}">user</a>
    </div>
    <br>

    <form th:method="GET" th:action="@{/new}">
        <input type="submit" value="Edit User">
    </form>


</div>
</body>
</html>
